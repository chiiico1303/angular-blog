<div class="container-smallCard">
  <div class="container-smallCard-content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="" />
    </div>

    <div class="small-card__title">
      <h1>
        <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
      </h1>
    </div>
  </div>
  <div class="container-smallCard-separator">
    <hr />
  </div>
</div>
